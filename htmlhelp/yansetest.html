function zhongwen() {
	var text = document.getElementById("unid_test");
	var str = text.value;
	str = escape(str);
	var zheng = new RegExp("%","g");
	str = str.replace(zheng,"\\");
	var test_zhongwen = document.getElementById("test_zhongwen");
	test_zhongwen.innerHTML = str;
	
}

document.onkeydown = function(event_e){    
        if(window.event)    
         event_e = window.event;    
         var int_keycode = event_e.charCode||event_e.keyCode;    
         if(int_keycode ==13){   // enter 键
          document.getElementById("click_yanse").click();
        } else if (int_keycode == 27) { // 按 Esc 
        	window.opener=null;window.close();
        };
    }   

    /*
   日期格式2008-05-04
*/
//计算两个日期的相差天数
function DateDiff(startDate, endDate){
   var aDate, oDate1, oDate2, iDays ;
   aDate = startDate.split('-');
   oDate1 = new Date(aDate[1]+'-'+aDate[2]+'-'+aDate[0]) ;
   aDate = endDate.split('-');
   oDate2 = new Date(aDate[1]+'-'+ aDate[2] +'-'+aDate[0]);
   iDays = parseInt(Math.abs(oDate1 -oDate2)/1000/60/60/24); //把相差的毫秒数转换为天数
   return iDays ;
}

function computeDay () {
	var day1 = document.getElementById('startday');
	var day2 = document.getElementById('endday');
	var startDate = day1.value;
	var endDate = day2.value;
	//alert(startDate);
	var tianshu = DateDiff(startDate,endDate);
	alert("相隔的天数是："+tianshu+"天");
}
